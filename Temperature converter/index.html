<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Temperature Converter</title>
</head>
<body background="w8.png" >

    <form   id ="tempcalc" onsubmit="calculateTemp(); return false" >
        <label for="temp"> TEMPERATURE  CONVERTER </label>  <br>
        <input type ="number" name="temp" id="temp">

        <select name="temp_diff" id="temp_diff">
            <option value="cel">Celsius</option>
            <option value="fah"><br>Fahrenheit</option>
        </select><br><br>
        <input type="submit" name="temp"><br>
        <span id="resultContainer"></span>
        
    </form>
<script src="js.js"></script>
</body>
</html>
